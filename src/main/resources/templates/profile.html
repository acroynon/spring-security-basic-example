<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Profile Page</title>
<th:block th:include="fragments/libraries-imports.html"></th:block>
</head>
<body>
	<th:block th:include="fragments/header.html"></th:block>
	<h1>Profile Page</h1>
	<p class="alert alert-success" th:if="${successMessage != null}" th:text="${successMessage}"></p>
	<div class="card m-1">
		<div class="card-body">		
			<h3>Profile</h3>
			<form method="POST" th:action="@{/profile}" th:object="${user}" >
			  <div class="form-group">
			  	<label for="username">Username</label>
				<input type="text" class="form-control" th:field="*{username}" readonly>
			  </div>
			  <div class="form-group">
			  	<label for="firstName">First Name</label>
				<input type="text" class="form-control" th:field="*{firstName}">
			  </div>
			  <div class="form-group">
			  	<label for="lastName">Last Name</label>
				<input type="text" class="form-control" th:field="*{lastName}">
			  </div>
			  <div class="text-center">
			  	<button type="submit" class="btn btn-primary">Update</button>
			  </div>
			</form>
		</div>
	</div>
	
	<div class="card m-1">
		<div class="card-body">				
			<h3>Change Password</h3>
			<form method="POST" th:action="@{/profile/password}" th:object="${password}" class="needs-validation">
			  <div class="form-group">
			  	<label for="password">Current Password</label>
				<input type="password" class="form-control" th:field="*{currentPassword}" th:errorclass="is-invalid">
			    <p class="text-danger" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></p>
			  </div>
			  <div class="form-group">
			  	<label for="password">New Password</label>
			    <input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid">
			    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
			  </div>
			  <div class="form-group">
			  	<label for="passwordAgain">New Password Again</label>
			    <input type="password" class="form-control" th:field="*{passwordAgain}">
			  </div>
			  <div class="text-center">
			  	<button type="submit" class="btn btn-primary">Update</button>
			  </div>			  
			</form>
		</div>
	</div>
	<div class="card">
		<div class="card-body mx-auto">	
			<form th:method="POST" th:action="@{/profile/delete}">	
				<button type="submit" class="btn btn-danger">Delete Account</button>
			</form>
		</div>
	</div>
	
	<th:block th:include="fragments/footer.html"></th:block>
</body>
</html>
