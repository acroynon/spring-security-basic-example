<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Profile Page</title>
<th:block th:include="fragments/libraries-imports.html"></th:block>
</head>
<body>
	<th:block th:include="fragments/header.html"></th:block>
	<h1>Profile Page</h1>
	<div class="card m-1">
		<div class="card-body">		
			<h3>Profile</h3>
			<form method="POST" action="/updateUser">
			  <div class="form-group">
			  	<label for="username">Username</label>
			    <input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
			  </div>
			  <div class="form-group">
			  	<label for="firstName">First Name</label>
			    <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}">
			  </div>
			  <div class="form-group">
			  	<label for="lastName">Last Name</label>
			    <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}">
			  </div>
			  <div class="text-center">
			  	<button type="submit" class="btn btn-primary">Submit</button>
			  </div>
			</form>
		</div>
	</div>
	
	<div class="card m-1">
		<div class="card-body">				
			<h3>Change Password</h3>
			<form method="POST" action="/updatePassword">
			  <div class="form-group">
			  	<label for="password">Current Password</label>
			    <input type="password" class="form-control" id="password" name="password">
			  </div>
			  <div class="form-group">
			  	<label for="passwordAgain">New Password</label>
			    <input type="password" class="form-control" id="passwordAgain" name="passwordAgain">
			  </div>
			  <div class="text-center">
			  	<button type="submit" class="btn btn-primary">Submit</button>
			  </div>
			</form>
		</div>
	</div>
	<div class="card">
		<div class="card-body mx-auto">	
			<form th:method="DELETE" th:action="@{/user/} + ${user.username}">	
				<button type="submit" class="btn btn-danger">Delete Account</button>
			</form>
		</div>
	</div>
	
	<th:block th:include="fragments/footer.html"></th:block>
</body>
</html>
