<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<th:block th:include="fragments/libraries-imports.html"></th:block>
</head>
<body>
	<th:block th:include="fragments/header.html"></th:block>
	<h1>Home Page</h1>	
	<div class="card text-center m-1" sec:authorize="hasRole('ROLE_ADMIN')">
		<div class="card-body">
			<a href="\createUser" class="btn btn-primary">Create User</a>
		</div>
	</div>
	<div class="card m-1">
		<div class="card-body">		
			<h3>Users</h3>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Username</th>
						<th>First Name</th>
						<th>Last Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td><a th:href="@{'/user/' + ${user.username}}" th:text="${user.username}"></a></td>
						<td th:text="${user.firstName}"></td>
						<td th:text="${user.lastName}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<th:block th:include="fragments/footer.html"></th:block>
</body>
</html>
