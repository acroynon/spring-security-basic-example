<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<th:block th:include="fragments/libraries-imports.html"></th:block>
</head>
<body>
	<th:block th:include="fragments/header.html"></th:block>
	<h1>Register</h1>
	<div class="card">
		<div class="card-body">
			<div th:if="${param.error}" class="alert alert-danger" role="alert">
		   		Error occured. Either Passwords don't match or username already exists.
			</div>
			<form method="POST" action="/register">
			  <div class="form-group">
			  	<label for="username">Username</label>
			    <input type="text" class="form-control" id="username" name="username">
			  </div>
			  <div class="form-group">
			  	<label for="password">Password</label>
			    <input type="password" class="form-control" id="password" name="password">
			  </div>
			  <div class="form-group">
			  	<label for="passwordAgain">Password Again</label>
			    <input type="password" class="form-control" id="passwordAgain" name="passwordAgain">
			  </div>
			  <button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
	</div>
	<th:block th:include="fragments/footer.html"></th:block>
</body>
</html>
