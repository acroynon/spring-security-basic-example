<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<th:block th:include="fragments/libraries-imports.html"></th:block>
</head>
<body>
	<th:block th:include="fragments/header.html"></th:block>
	<h1>Register</h1>
	<div class="card">
		<div class="card-body">
			<form method="POST" th:action="@{/register}" th:object="${data}" class="needs-validation">					
			  <div class="form-group">
			  	<label for="username">Username</label>
			    <input type="text" class="form-control" th:field="*{username}" th:errorclass="is-invalid">
			    <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
			  </div>
			  <div class="form-group">
			  	<label for="password">Password</label>
			    <input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid">
			    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
			  </div>
			  <div class="form-group">
			  	<label for="passwordAgain">Password Again</label>
			    <input type="password" class="form-control" th:field="*{passwordAgain}">
			  </div>
			  <button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
	</div>
	<th:block th:include="fragments/footer.html"></th:block>
</body>
</html>
